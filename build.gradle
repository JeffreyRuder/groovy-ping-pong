apply plugin: 'java'
//apply groovy plugin
apply plugin: 'groovy'
apply plugin: 'application'

archivesBaseName = "groovy-ping-pong"
version = '1.0'
applicationName = "groovy-ping-pong"
mainClassName = "App"

repositories {
 mavenCentral()
}

dependencies {
  compile group: 'com.sparkjava', name: 'spark-core', version: '2.1'
  compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
  // add groovy to dependencies
  compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.4.5'
  testCompile group: 'junit', name: 'junit', version: '4.+'
  testCompile group: 'org.fluentlenium', name: 'fluentlenium-core', version: '0.10.3'
  testCompile group: 'org.fluentlenium', name: 'fluentlenium-assertj', version: '0.10.3'
}

sourceSets {
  main {
    java { srcDirs = [] }
    groovy { srcDirs = ["src/main/java", "src/main/groovy"] }
    // compile everything in src/ with groovy compiler instead of java compiler
  }
}
